<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="img/kurento.png" type="image/png" />

	<link rel="stylesheet"
		  href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/demo-console/index.css">
	<link rel="stylesheet"
		  href="bower_components/ekko-lightbox/dist/ekko-lightbox.min.css">
	<link rel="stylesheet" href="css/kurento.css">

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/demo-console/index.js"></script>
	<script src="bower_components/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
	<script src="bower_components/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
	<script src="bower_components/adapter.js/adapter.js"></script>

	<script src="bower_components/kurento-client/js/kurento-client.js"></script>
	<script src="bower_components/kurento-utils/js/kurento-utils.js"></script>

	<script src="./js/callee.js"></script>
	<title>Kurento Tutorial: Recorder</title>
</head>
<body>
<div class="container">
	<div class="form-group">
		<label for="offer_answer">Offer & Answer :</label>
		<textarea class="form-control" rows="35" id="offer_answer"></textarea>
	</div>
	<div class="row">
		<div class="col-md-5">
			<h3>Local stream</h3>
			<video id="videoInput1" autoplay width="480px" height="360px"
				   poster="img/webrtc.png"></video>
		</div>
		<div class="col-md-2">
			<a id="answer" href="#" class="btn btn-success"> <span
					class="glyphicon glyphicon-play"></span> Answer
			</a>
		</div>
		<div class="col-md-5">
			<h3>Remote stream</h3>
			<video id="videoOutput1" autoplay width="480px" height="360px"
				   poster="img/webrtc.png"></video>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<label class="control-label" for="console">Console</label><br>
			<br>
			<div id="console" class="democonsole">
				<ul></ul>
			</div>
		</div>
	</div>
</div>
</body>
</html>
